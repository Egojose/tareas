<div class="container">
    <div class="agregar">
        <div class="add">
            <div class="addItem">
                <h2>+ Añadir Tarea</h2>
            </div>

        </div>
        <div class="item">
            <div class="inputTarea">
                <textarea name="" id="" cols="30" rows="1"
                    placeholder="Escribe aquí tu tarea, pronto será aprobada ..." [(ngModel)]="descripcionTarea"></textarea>
            </div>
            <button type="button" class="btn btn-primary" (click)="agregarTarea()">
                Agregar
                <!-- <img src="./assets/icon/ok.png" alt="" srcset=""> -->
            </button>


        </div>

    </div>
</div>
<ng-container *ngIf="tareasArray.length > 0">
    <app-ver-tarea [tareas]="tareasArray" [esSolicitante]="true"></app-ver-tarea>
</ng-container>
